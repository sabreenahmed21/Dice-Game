<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pig Game</title>
</head>
<body>
  <main>
    <section class="Player Player-1 Player-active">
      <h1 class="name" id="name-1">PLAYER 1</h1>
      <p class="score" id="score-1"> 43 </p>
      <div class="current">
        <div class="current-label">CURRENT</div>
        <div class="current-score" id="current-1">0</div>
      </div>
    </section>
    <section class="Player Player-2">
      <h1 class="name" id="name-1">PLAYER 2</h1>
      <p class="score" id="score-2"> 43 </p>
      <div class="current">
        <div class="current-label">CURRENT</div>
        <div class="current-score" id="current-2">0</div>
      </div>
    </section>
    <img src="img/dice3.jpg" alt="photo" class="dice hidden ">
    <button class="btn btn-new">NEW GAME</button>
    <button class="btn btn-dice">ROLE DICE</button>
    <button class="btn btn-hold">HOLD</button>
  </main>
  <script src="main.js"></script>
</body>
</html>
